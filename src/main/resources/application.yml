spring:
  datasource:
    url: jdbc:mysql://localhost/readinglist?characterEncoding=utf8&useSSL=true
    username: root
    password: 123456
#通常无需指定JDBC 驱动，Spring Boot 会根据数据库URL 识别出需要的驱动，如果识别出问题了，可以设置spring.datasource.driver.class.name 属性
    driver-class-name: com.mysql.jdbc.Driver
#自动创建更新表格 
  jpa:
    hibernate:
      ddl-auto: update
